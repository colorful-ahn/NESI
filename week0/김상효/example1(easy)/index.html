<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>김상효의 명함 easy</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    </head>
    <body>
        <!--실질적인 명함 부분-->
        <div class="namecard">
            <!--왼쪽 이미지 파트-->
            <div class="ab-position circle">
            </div>
            <!--오른쪽 글 파트-->
            <div class="ab-position text-box">
                <div class="ab-position name-text">KIM SANG HYO</div>
                <div class="ab-position sub-text" style="top:50px">Volunteering : Samsung Dreamclass, LS 22th, HappyMove 23th</div>
                <div class="ab-position sub-text" style="top:82px">Movie : About Time, Inside Out, Soul</div>
                <div class="ab-position sub-text" style="top:114px">Stack : Pytorch, Django</div>
            </div>
            <!--선긋기-->
            <hr class="ab-position line">
            <!--아이콘 배열-->
            <a href="https://github.com/SH0123" class="ab-position github">
                <i class="fab fa-github fa-2x" style="color: #b31c1c"></i>
                <span class="ab-position social-text">https://github.com/SH0123</span>
            </a>
            <a href="https://www.instagram.com/sanghy0_0123/" class="ab-position insta">
                <i class="fab fa-instagram fa-2x" style="color: #b31c1c"></i>
                <span class="ab-position social-text">https://www.instagram.com/sanghy0_0123/</span>
            </a>
        </div>
    </body>
</html>
